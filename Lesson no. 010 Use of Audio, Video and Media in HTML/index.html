<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Use of Audio, Video and Media in HTML</title>
</head>
<body>
    <video src="video1.mp4" controls height="480" width="380" poster="download.jpg"></video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=cmnNinvDWYkrGwmh&amp;start=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <audio src="video1.mp4" controls></audio>
    <img src="img.svg" alt="svg">
</body>
</html>
