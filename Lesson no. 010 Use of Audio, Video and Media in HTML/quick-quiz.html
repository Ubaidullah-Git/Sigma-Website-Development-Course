<!-- Quick Quiz  -->
<!-- Create a website which shows videos of different category and audios of different categories.
    You can use YouTube videos in an iframe using YouTube's embedding feature -->
<!-- Answer: -->
<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Quiz</title>
</head>

<body>
    <h1>Videos</h1>
    <h2>Gaming</h2>
    <video src="videoplayback.mp4" controls poster="poster.jpg" width="560" muted></video>
    <h2>Sports</h2>
    <video src="videoplayback-1.mp4" controls poster="poster-1.jpg" width="560" muted></video>
    <h2>Documentry</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/KIv1FSOTZ6Q?si=SyXDWfezg82lzC1c&amp;start=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Cartoon</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/cHonKsAHYYI?si=D3OpbT0ebI_7vutJ&amp;start=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h2>Educational</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=jB9zlpb4upZf0J38&amp;start=0"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Audios</h1>
    <h2>Gaming</h2>
    <audio src="videoplayback.mp4" controls muted></audio>
    <h2>Sports</h2>
    <audio src="videoplayback-1.mp4" controls muted></audio>
</body>

</html>
