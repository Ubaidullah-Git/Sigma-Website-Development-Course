<!-- Quick Quiz:
    Without using br tag, write a vertically aligned form asking for name, city and pincode of a user.
    Everyone must comment -->
<!-- Answer: -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Quiz</title>
</head>
<body>
    <form action="post">
        <div>
            <label for="name">Enter your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your username">
        </div>
        <div>
            <label for="City Name">Enter your City Name:</label>
            <input type="text" id="City Name" name="City Name" placeholder="Enter your City Name">
        </div>
        <div>
            <label for="pincode">Enter your Pincode:</label>
            <input type="password" id="pincode" name="pincode" pattern="[0-9]*" placeholder="Enter your pincode">
        </div>
    </form>
</body>
</html>
